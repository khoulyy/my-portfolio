<header class="fixed w-full bg-white/80 backdrop-blur-md shadow-soft z-50">
  <nav class="container mx-auto px-6 py-4">
    <div class="flex items-center justify-between">
      <a (click)="scrollToTop($event)" class="text-2xl font-bold text-primary-600 hover:text-primary-700 transition-colors duration-300 cursor-pointer">
        Abdelrahman Elkhouly
      </a>
      
      <!-- Desktop Menu -->
      <div class="hidden md:flex space-x-8">
        <a (click)="scrollToSection('experience', $event)" class="text-gray-600 hover:text-primary-600 transition-colors duration-300 cursor-pointer">Experience</a>
        <a (click)="scrollToSection('projects', $event)" class="text-gray-600 hover:text-primary-600 transition-colors duration-300 cursor-pointer">Projects</a>
        <a (click)="scrollToSection('skills', $event)" class="text-gray-600 hover:text-primary-600 transition-colors duration-300 cursor-pointer">Skills</a>
        <a (click)="scrollToSection('contact', $event)" class="text-gray-600 hover:text-primary-600 transition-colors duration-300 cursor-pointer">Contact</a>
      </div>

      <!-- Mobile Menu Button -->
      <button 
        (click)="toggleMenu()"
        class="md:hidden text-gray-600 hover:text-primary-600 transition-colors duration-300 focus:outline-none"
        aria-label="Toggle menu">
        <svg *ngIf="!isMenuOpen" class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path>
        </svg>
        <svg *ngIf="isMenuOpen" class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
        </svg>
      </button>
    </div>

    <!-- Mobile Menu -->
    <div 
      *ngIf="isMenuOpen"
      class="md:hidden absolute top-full left-0 right-0 bg-white shadow-lg py-4 px-6 animate-slide-down">
      <div class="flex flex-col space-y-4">
        <a 
          (click)="scrollToSection('experience', $event)"
          class="text-gray-600 hover:text-primary-600 transition-colors duration-300 py-2 cursor-pointer">
          Experience
        </a>
        <a 
          (click)="scrollToSection('projects', $event)"
          class="text-gray-600 hover:text-primary-600 transition-colors duration-300 py-2 cursor-pointer">
          Projects
        </a>
        <a 
          (click)="scrollToSection('skills', $event)"
          class="text-gray-600 hover:text-primary-600 transition-colors duration-300 py-2 cursor-pointer">
          Skills
        </a>
        <a 
          (click)="scrollToSection('contact', $event)"
          class="text-gray-600 hover:text-primary-600 transition-colors duration-300 py-2 cursor-pointer">
          Contact
        </a>
      </div>
    </div>
  </nav>
</header>
